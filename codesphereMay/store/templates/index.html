{%extends 'base.html'%}


{%block main_block%}

<h1>Welcome user {{request.user}}</h1>


<div class="w-1/4 mx-auto">

  
    <a
    href="#"
    type="button"
    class="transition duration-700 ease-in-out inline-flex items-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white"
  >
    Sell
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="ml-2 h-4 w-4"
    >
      <line x1="5" y1="12" x2="19" y2="12"></line>
      <polyline points="12 5 19 12 12 19"></polyline>
    </svg>
  </a>
  
</div>



{{projects}}


<div class="mx-auto grid w-full max-w-7xl items-center space-y-4 px-2 py-10 md:grid-cols-2 md:gap-6 md:space-y-0 lg:grid-cols-4">
 
  {%for p in data%}
  <div class="rounded-md border">
   
    <img src="{{p.preview_image.url}}" alt="">
    
    <div class="p-4">
      <h1 class="inline-flex items-center text-lg font-semibold">
       {{p.title}}
      </h1>
      <p class="mt-3 text-sm text-gray-600">
       {{p.description}}
      </p>
      <div class="mt-4">
       {%for t in p.tag_objects.all%}
       <span class="mb-1 mr-1 inline-block rounded-full bg-gray-100 px-2 py-1 text-[10px] font-semibold text-gray-900">
        #{{t}}
      </span>
       {%endfor%}
        
      </div>
    
      <div class="mt-5 flex items-center space-x-2">
        <span class="block text-sm font-semibold">Price </span>
        <span class="block cursor-pointer rounded-md border border-gray-300 p-1 px-2 text-xs font-medium">
          {{p.price}}
        </span>
       
      </div>
     <div class="mt-4 w-full border">
      <a
      href="#"
      type="button"
      class="w-full block text-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
    >
      ViewMore
    </a>
     </div>
    </div>
  </div>
  {%endfor%}
 
</div>



{%endblock%}
